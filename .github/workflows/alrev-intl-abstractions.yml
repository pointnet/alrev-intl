name: alrev-intl-abstractions

on:
  push:
    branches: [ develop ]
    tags: [ Alrev.Intl.Abstractions* ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Branch attributes
        id: branch_attrs
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
      - name: Echo tag
        run: echo ${{ steps.branch_attrs.outputs.SOURCE_TAG }}
      - name: Setup .NET Core 3.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release ./packages/Alrev.Intl.Abstractions/Alrev.Intl.Abstractions.csproj
      - name: Pack
        run: dotnet pack --no-restore --no-build --configuration Release --output ./packages ./packages/Alrev.Intl.Abstractions/Alrev.Intl.Abstractions.csproj
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Alrev.Intl.Abstractions.nupkg
          path: ./packages/${{ steps.branch_attrs.outputs.SOURCE_TAG }}.nupkg