name: alrev-intl-abstractions

on:
  push:
    tags: [ '*Alrev.Intl.Abstractions*' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Tag name
        id: tag_name
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: Echo tag
        run: echo ${{ steps.get_tag_name.outputs.VERSION }}