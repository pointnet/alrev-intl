name: build-develop

on:
  push:
    branches: [ develop ]
    paths: [ .github/**, packages/**, tests/** ]
  pull_request:
    branches: [ develop ]
    paths: [ .github/**, packages/**, tests/** ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Set PR Build Number (if PR)
        id: PRNUMBER
        if: ${{ github.event_name == 'pull_request' }}
        uses: kkak10/pr-number-action@v1.3
      - name: Set Test Title
        run: | 
              if ${{ github.event_name == 'pull_request' }}
              then
                echo "TITLE=Test Run for PR #${{steps.PRNUMBER.outputs.pr}} (${{github.run_number}})" >> $GITHUB_ENV
                echo "FILE_NAME=TestReport.${{steps.PRNUMBER.outputs.pr}}.${{github.run_number}}.md" >> $GITHUB_ENV
              else
                echo "TITLE=Test Run ${{github.run_number}}" >> $GITHUB_ENV
                echo "FILE_NAME=TestReport.${{github.run_number}}.md" >> $GITHUB_ENV
              fi
      - name: Test
        run: dotnet test --no-restore --no-build --verbosity normal --logger:'liquid.md;LogFileName=${{github.workspace}}/${{env.FILE_NAME}};Title=${{env.TITLE}};' /p:CollectCoverage=true /p:CoverletOutputFormat='json%2copencover' /p:CoverletOutput='../' /p:MergeWith='../coverage.json'
      - name: Upload Test results as a Build Artifact
        uses: actions/upload-artifact@v2
        if: ${{always()}}
        with:
          name: 'Test Results'
          path: ${{github.workspace}}/${{env.FILE_NAME}}
      - name: Comment PR (if PR)
        uses: machine-learning-apps/pr-comment@master
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: ${{env.FILE_NAME}}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./tests/coverage.opencover.xml
          flags: unittests
          name: codecov-opencover
          verbose: true